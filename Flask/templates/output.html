<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://stat.overdrive.in/wp-content/uploads/2021/10/2021-jaguar-xf-facelift-india-01.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 120px auto;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<div class="result-container">
    <h1>Traffic Volume Estimation</h1>

    <h2>{{ result }}</h2>

    <a href="/" class="btn">Predict Again</a>
</div>

</body>
</html>
