<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://tse2.mm.bing.net/th/id/OIP.mcufscW8UAp8_tZbISGW1wAAAA?pid=Api&P=0&h=180");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Traffic Volume Estimation</h1>

    <form action="{{ url_for('predict') }}" method="post">

        <!-- Holiday -->
        <label>Holiday:</label>
        <select name="holiday" required>
            <option value="None">None</option>
            <option value="holiday">Holiday</option>
            <option value="Christmas Day">Christmas Day</option>
            <option value="Columbus Day">Columbus Day</option>
            <option value="Independence Day">Independence Day</option>
            <option value="Labor Day">Labor Day</option>
            <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
            <option value="Memorial Day">Memorial Day</option>
            <option value="New Years Day">New Years Day</option>
            <option value="State Fair">State Fair</option>
            <option value="Thanksgiving Day">Thanksgiving Day</option>
            <option value="Veterans Day">Veterans Day</option>
            <option value="Washingtons Birthday">Washingtons Birthday</option>
        </select>

        <!-- Temperature -->
        <label>Temperature (Kelvin):</label>
        <input type="number" name="temp" step="0.01" required>

        <!-- Rain -->
        <label>Rain (mm):</label>
        <input type="number" name="rain" step="0.01" required>

        <!-- Snow -->
        <label>Snow (mm):</label>
        <input type="number" name="snow" step="0.01" required>

        <!-- Weather -->
        <label>Weather:</label>
        <select name="weather" required>
            <option value="Clear">Clear</option>
            <option value="Clouds">Clouds</option>
            <option value="Drizzle">Drizzle</option>
            <option value="Fog">Fog</option>
            <option value="Haze">Haze</option>
            <option value="Mist">Mist</option>
            <option value="Rain">Rain</option>
            <option value="Smoke">Smoke</option>
            <option value="Snow">Snow</option>
            <option value="Squall">Squall</option>
            <option value="Thunderstorm">Thunderstorm</option>
        </select>

        <!-- Date & Time -->
        <label>Day:</label>
        <input type="number" name="day" min="1" max="31" required>

        <label>Month:</label>
        <input type="number" name="month" min="1" max="12" required>

        <label>Year:</label>
        <input type="number" name="year" min="2012" max="2025" required>

        <label>Hour:</label>
        <input type="number" name="hours" min="0" max="23" required>

        <label>Minutes:</label>
        <input type="number" name="minutes" min="0" max="59" required>

        <button type="submit">Predict Traffic Volume</button>

    </form>
</div>

</body>
</html>
